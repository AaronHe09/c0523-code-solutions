<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header>
          <h1>How It Works</h1>
        </header>
      </div>
      <div class="row">
        <div class="column-one-fourth">
          <div class="image-wrapper">
            <img src="images/screen-1.png" alt="" />
          </div>
          <div class="icon-wrapper">
            <img src="images/switch-icon.png" alt="" />
          </div>
          <h2>App Switching</h2>
          <p>Toggle all your apps on and off</p>
        </div>
        <div class="column-one-fourth">
          <div class="image-wrapper">
            <img src="images/screen-2.png" alt="" />
          </div>
          <div class="icon-wrapper">
            <img src="images/filter-icon.png" alt="" />
          </div>
          <h2>Trip Filtering</h2>
          <p>Evaluates your trip requests</p>
        </div>
        <div class="column-one-fourth">
          <div class="image-wrapper">
            <img src="images/screen-4.png" alt="" />
          </div>
          <div class="icon-wrapper">
            <img src="images/slider-icon.png" alt="" />
          </div>
          <h2>Service Filters</h2>
          <p>Accepts only your ideal trips</p>
        </div>
        <div class="column-one-fourth">
          <div class="image-wrapper">
            <img src="images/screen-4.png" alt="" />
          </div>
          <div class="icon-wrapper">
            <img src="images/bars-icon.png" alt="" />
          </div>
          <h2>Stats + Mileage</h2>
          <p>Track your trips across all apps</p>
        </div>
      </div>
