<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>LEARN MORE</legend>
        <div>
          <label for="email">COMPANY EMAIL</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="sally@company.co" />
        </div>
        <div>
          <label for="name">NAME</label>
          <input type="text" id="name" name="name" placeholder="Sally Smith" />
        </div>
        <div>
          <label for="location">WHERE ARE YOU HIRING?</label>
          <input
            type="text"
            name="location"
            id="location"
            placeholder="City, Country" />
        </div>
        <div>
          <label for="how-many"
            >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
          >
          <select name="how-many" id="how-many">
            <option value="1-2">1-2 Engineers</option>
          </select>
        </div>
        <button>SUBMIT</button>
      </fieldset>
    </form>
  </body>
</html>
